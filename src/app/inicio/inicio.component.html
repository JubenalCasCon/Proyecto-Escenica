        <img [src]="imagenelenco" class="img-fluid">
      </div>
    </div>

      <h3 class="font-weight-bolder text-uppercase pt-5" style="font-family: 'Libre Baskerville', serif;">Escenica Teatro Joven</h3>

          </div>
          
        </div>
